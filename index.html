<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="back" type="button" name="button">&lsaquo;</button>
    <button class="search" type="button" name="button">&#128269;</button>
    <section>
      <div class="photo"></div>
      <p class="place">The water club</p>
      <p class="caption">Table For</p>
      <section>
        <button class="changer" type="button" name="button">-</button>
        <input size="1" minlength="1" maxlength="2" class="numberCounter" readonly type="text" name="" value="2">
        <button class="changer" type="button" name="button">+</button>
      </section>
      <p class="caption">Choose Date &amp; Time</p>
      <input class="datetime" value="2017-05-05T19:30" readonly type="datetime-local" name="" value="">
    </section>

    <button class="confirm" type="button" name="button">Confirm</button>
  </body>
</html>
